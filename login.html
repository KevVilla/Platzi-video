<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../img Platzi/logo-platzi.png" alt="logo platzi">
    </header>
    <main class="main">
        <section class="login">
            <section class="login__container">
                <h2>Iniciar sesión</h2>
                <form class="login__container--form" action="">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password"  placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label for="">
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                        </label>
                        <a href="">Olvide mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="icono google"> Iniciar sesión con Google</div>
                    <div><img src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt="icono de twitter"> Iniciar sesión con twitter</div>
                </section>
                <section class="login__container--register">
                    <p>No tiene ninguna cuenta <a href="/">Regístrate</a></p>
                </section>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Politicas de privacidad</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
